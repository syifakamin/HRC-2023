<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text Formating</title>
</head>

<body>
    <p>Paragraph</p>
    <p>Paragraph <b>tebal</b></p>
    <p>Paragraph <i>miring</i></p>
    <p>Paragraph <u>Garis Bawah</u></p>
    <p>Paragraph <del>terhapus</del></p>
    <p>Paragraph <big>besar</big></p>
    <p>Paragraph <small>kecil</small></p>
    <p>Paragraph <sub>subscript</sub></p>
    <p>Paragraph <sup>SuperScript</sup></p>
    <p>Paragraph <tt>Monospace Text</tt></p>
    <p>Paragraph <mark>ini di highlight</mark></p>
    <p>Paragraph <mark style="background-color: lightgreen;">ini di highlight</mark></p>
</body>

</html>
