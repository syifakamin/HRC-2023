<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let hasil = 5 == "5"; //apa 5 itu sama dengan 5?
        document.writeln("<p>" + hasil + "</p>");

        hasil = 5 === "5"; //apa 5 NUMBER itu sama dengan 5 STRING?
        document.writeln("<p>" + hasil + "</p>");

        hasil = 5 > "10"; //apa 5 lebih dari 10?
        document.writeln("<p>" + hasil + "</p>");

        hasil = 5 < "10"; //apa 5 kurang dari 10?
        document.writeln("<p>" + hasil + "</p>");
    </script>
</body>

</html>
