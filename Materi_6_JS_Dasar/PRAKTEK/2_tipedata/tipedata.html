<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data</title>
</head>

<body>

    <script>

        //ini tipedata String
        document.writeln('nama : amin ' + "syifak'");
        document.writeln('<hr>');
        //ini tipedata number

        document.writeln(123 + 123);    //ini desimal
        document.writeln('<br>');
        document.writeln(100.02); //ini non desimal
        document.writeln('<br>');
        document.write(0b111111); //ini Biner
        document.writeln('<br>');
        document.write(0x000000FF); //ini HEXA
        //ini tipedata boolean
        document.writeln('<hr>');
        document.write(true)
        document.writeln('<br>');
        document.write(false)

        document.write("<textarea cols='100' rows='10'>");
        document.write("Amin \nSyifa' \nS.Kom");
        document.write("\\Home\\About\\ event");


    </script>
</body>

</html>
