<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let hasil = 1 + 1 //tambah
        document.write(hasil);

        document.write("<hr>");
        hasil = hasil - 1; //kurang
        document.write(hasil);

        document.write("<hr>");
        hasil = hasil * 5; //kali
        document.write(hasil);

        document.write("<hr>");
        hasil = hasil / 2; //kurang
        document.write(hasil);

        document.write("<hr>");
        hasil = hasil % 2; //kurang
        document.write(hasil);

        let variabelbaru = null;

        //unary operator
        document.write("<hr>");
        variabelbaru++;
        document.write(variabelbaru);
    </script>
</body>

</html>
