<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        //Tipe data STRING
        document.writeln("<p>Ini belajar P</p>");

        document.writeln("<p>Belajar P tetapi lebih dari dua baris</p>");

        document.writeln('nama : ' + 'amin');

        document.writeln("<textarea cols='100 ' rows='10'>");
        document.writeln("Amin \nSyifa' \nS.Kom");
        document.writeln("\\Home\\About event");
        document.writeln("\"HIMATIF RESEARCH CLUB 2023\"");
        document.writeln('\'Belajar Javascript\'');

        document.writeln("</textarea>")
        document.writeln("<br>")
        document.writeln("<hr>")
        //tipe data NUMBER
        document.writeln(100); //tipe data NUMBER
        document.writeln("<br>")
        document.writeln(100.100); //penulisan NUMBER untuk angka dibelakang koma
        document.writeln("<br>")
        document.writeln(0b011011); //BINER NUMBER
        document.writeln("<br>")
        document.writeln(0x000000FF); //HEXA NUMBER
        document.writeln("<hr>")

        //tipe data BOOLEAN (True / False)
        document.writeln("<br>")
        document.writeln(true);
        document.writeln("<br>")
        document.writeln(false);
    </script>
</body>

</html>
