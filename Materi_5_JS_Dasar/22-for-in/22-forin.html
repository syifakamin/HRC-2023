<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //perulangan untuk mengambil properti di object dan index di array
        //BUKAN ISI VALUE LANGSUNG, tetapi via properti dan index

        const orang = {
            namadepan: "Amin",
            namabelakang: "syifa'"
        };

        for (const properti in orang) {
            document.write(`<p>${properti} : ${orang[properti]}</p>`);
        }

        const orangbaru = ["Rachmad", "agung", "hidayat"];
        for (const index in orangbaru) {
            document.write(`<p>${index} : ${orangbaru[index]} </p>`);
        }
    </script>
</body>

</html>
