<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--     
    combinator = menjelaskan kejelasan dari relasi suatu tag antar selector
                    " " = descendant (turunan)
                    ">" = child (anak)
                    "~" = sibling (saudara)
 -->

    <div class="container-descendant">
        <p>ini anak #1</p>
        <p>ini anak #2</p>
        <div>
            <p>ini anak turunan</p>
        </div>
    </div>

    <p>ini saudara</p>
    <p>ini saudara</p>


</body>

</html>
