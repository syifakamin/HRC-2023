        //construction function 
        function Person() {
            this.firstName = "",
                this.lastName = ""

        //membuat object

        anjay.firstName = "anjay";
        anjay.lastName = "sanjaya";

        const amin = new Person();
        amin.firstName = "amin";
        amin.lastName = "syifa'";
