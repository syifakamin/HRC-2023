<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //construction function 
        function Hewan() {
            this.firstName = "",
                this.lastName = ""
        }

        //membuat object
        const anjay = new Hewan();

        //mengisi value di dalam construction function
        anjay.firstName = "Kucing";
        anjay.lastName = "Albino";

        const amin = new Hewan();
        amin.firstName = "Buaya";
        amin.lastName = "Darat'";

        //memanggil object
        console.table(anjay);
        console.table(amin);

        //---------------------------------------------------


    </script>
</body>

</html>
