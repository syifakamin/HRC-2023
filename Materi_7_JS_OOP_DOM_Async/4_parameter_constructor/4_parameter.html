<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //ini membuat construction
        //disini dibuat parameter dan diganti variabelnya dengan parameter constructor
        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            //ini method di construction
            this.sayHello = function (nama) {
                console.info(`Hello ${nama}, namaku adalah ${this.firstName}`);
                document.writeln(`Halo ${nama}, namaku adalah ${this.firstName} <br>`);
            }

        }

        //ini membuat veriabel baru dari konstruksi 
        const amin = new Person("Amin", "Syifa'");
        //pemanggilan method
        amin.sayHello("indah");


        const andri = new Person("kharisma", "andri");
        //pemanggilan method
        andri.sayHello("sari");

        console.log(amin);
        console.log(andri);
    </script>
</body>

</html>
