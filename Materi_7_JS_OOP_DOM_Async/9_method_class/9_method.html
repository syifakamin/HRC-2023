<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        class Mart {

            constructor(nama) {
                this.nama = nama;
            }

            sayHello(nama) {
                document.write(`Halo selamat datang di ${this.nama}, selamat berbelanja ${nama} <br>`);
            }

        }

        const indomaret = new Mart("Indomaret");
        console.info(indomaret);
        indomaret.sayHello("Joko");

        const alfamaret = new Mart("Alfamaret");
        console.info(alfamaret);
        alfamaret.sayHello("Budi");


    </script>
</body>

</html>
