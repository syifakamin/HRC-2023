<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>

<body>
    <script>

        //ternary adalah cara modern dan simple dari sebuah IF
        //tanpa ternary operator
        const nilai = 75;

        let ucapan;

        if (nilai >= 75) {
            ucapan = "selamat anda lulus";
        } else {
            ucapan = "coba gosok lagi";
        }

        document.write(`<p>${ucapan}</p><br><hr>`);

        //dengan ternary
        const nilaiBaru = 25;

        let ucapanBaru = nilaiBaru >= 75 ? "Selamat anda lulus" : "Coba gosok lagi";


        document.write(`<p>${ucapanBaru}</p>`);
    </script>
</body>

</html>
