<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>

<body>
    <script>

        console.debug("DEBUG Hello World");
        //nyalan mode verbose di default LEVEL

        console.info("INFO Ini INFO");

        console.error('ini error');

        console.log('ini proses logging');
    </script>
