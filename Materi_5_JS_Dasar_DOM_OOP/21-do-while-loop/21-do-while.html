<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let hitung = 1;
        do {
            document.write(`<p>Perulangan ke ${hitung} </p>`);
            hitung++
        }
        while (hitung <= 10);
    </script>
</body>

</html>
